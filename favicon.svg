<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <circle cx="16" cy="16" r="16" fill="#0a0a15"/>

  <!-- Outer orbit -->
  <circle cx="16" cy="16" r="13" fill="none" stroke="#334466" stroke-width="0.5" opacity="0.6"/>

  <!-- Middle orbit -->
  <circle cx="16" cy="16" r="9" fill="none" stroke="#445577" stroke-width="0.5" opacity="0.7"/>

  <!-- Inner orbit -->
  <circle cx="16" cy="16" r="5.5" fill="none" stroke="#556688" stroke-width="0.5" opacity="0.8"/>

  <!-- Sun glow -->
  <circle cx="16" cy="16" r="4" fill="#ff8800" opacity="0.3"/>
  <circle cx="16" cy="16" r="3" fill="#ffaa00" opacity="0.5"/>

  <!-- Sun core -->
  <circle cx="16" cy="16" r="2.2" fill="#ffcc44"/>
  <circle cx="16" cy="16" r="1.5" fill="#ffee88"/>

  <!-- Planets -->
  <!-- Mercury -->
  <circle cx="21.5" cy="16" r="0.8" fill="#aaaaaa"/>

  <!-- Earth -->
  <circle cx="16" cy="7" r="1.1" fill="#4488cc"/>

  <!-- Mars -->
  <circle cx="7" cy="18" r="0.9" fill="#cc5533"/>

  <!-- Jupiter -->
  <circle cx="26" cy="22" r="1.4" fill="#ddaa77"/>

  <!-- Saturn with ring -->
  <ellipse cx="4" cy="10" rx="2.5" ry="0.6" fill="none" stroke="#ccbb99" stroke-width="0.4"/>
  <circle cx="4" cy="10" r="1.2" fill="#eedd99"/>
</svg>
